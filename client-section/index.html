<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S. S. Chauhan & Company | Chartered Accountants</title>
  <meta name="description" content="Premier chartered accounting firm specializing in audit, tax, and business advisory services with 7+ years of excellence.">

  <!-- Preload and Fonts -->
  <link rel="preload" href="https://cdn.tailwindcss.com" as="script">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind & Alpine -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/assets/js/tailwind-config.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- AOS Animations -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="font-sans bg-light text-gray-800 dark:bg-dark dark:text-gray-200 transition-colors duration-300">

  <!-- Header -->
  <div id="header"></div>

  <!-- Main Heading -->
  <h1 class="text-3xl font-bold text-center pt-32 pb-4">
    Client Section
  </h1>

  <!-- Bullet List of Links (tight to heading) -->
<ul class="list-disc pl-16 text-lg mb-16">
  <li>
    <a href="downloads/" class="hover:underline">Download your Documents</a>
  </li>
  <li>
    <a href="submit-documents/" class="hover:underline">Submit Data</a>
  </li>
</ul>
  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script>
    fetch("/components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <script src="/assets/js/theme-toggle.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
