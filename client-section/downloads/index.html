<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />

  <!-- Preload and Fonts -->

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">

  <!-- Tailwind & Alpine -->

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body class="font-sans bg-light text-gray-800 dark:bg-dark dark:text-gray-200 transition-colors duration-300">
  
  <!-- Header -->
 <div id="header"></div>


  

<body class="pt-100">
  <div class="container">
    <h1></h1>
    
    <!-- Embed your Google Apps Script Web App -->
    <iframe 
      src="https://script.google.com/macros/s/AKfycbxfjr4gEgXCFTYarjpGbrgxFrveqpNpKW7TVIzD-HO_vgFLpBd2Bz5DTutmCysoNOkH/exec?Embed=true" 
      style="width: 100%; height: 550px; border: none;"
      onload="adjustIframeHeight(this)"
    ></iframe>
  </div>

  <script>
    // Adjust iframe height based on content
    function adjustIframeHeight(iframe) {
      iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    }
    
    // Optional: Handle cross-iframe communication
    window.addEventListener('message', function(event) {
      if (event.origin !== "https://script.google.com/macros/s/AKfycbxfjr4gEgXCFTYarjpGbrgxFrveqpNpKW7TVIzD-HO_vgFLpBd2Bz5DTutmCysoNOkH/exec") return;
      
      // Handle messages from the iframe
      console.log('Message from iframe:', event.data);
    });
  </script>
</body>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Scripts -->
<script>
    fetch("/components/header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("/components/footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
  
<script src="/assets/js/theme-toggle.js"></script>
  <script>
    AOS.init();

</body>
